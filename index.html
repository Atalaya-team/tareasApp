<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.js"></script>
    <title>TareasApp</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">TareaApp</a>
      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
          <input
            type="search"
            id="search"
            class="form-control mr-sm-2 "
            placeholder="BUSQUEDAD"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            BUSCAR
          </button>
        </form>
      </ul>
    </nav>
    <div class="container p-5">
      <div class="row">
        <div class=" col-md-5">
         <div class="card">
            <div class="card-body">
                <form id="tarea-form">
                  <div class="form-group">
                    <input
                      type="text"
                      id="name"
                      placeholder="nombre"
                      class=" form-control"
                    >
                  
                  </div>
                  <div class="form-group">
                    <textarea
                    name="descripcion"
                    id="descripcion"
                    cols="40"
                    rows="20"
                    class=" form-control"
                  >
                  </textarea>
                  
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-center"
                  >
                    GUARDAR TAREA
                  </button>
                </form>
              </div>
         </div>
        </div>
        <div class="col-md-7">
            <table class="table table-active table-sm">
                <thead>
                    <tr>
                       <td>ID</td>
                       <td>NOMBRE</td>
                       <td>DESCRIPCION</td> 
                    </tr>
                </thead>
                <tbody id="tareas">

                </tbody>
            </table>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
