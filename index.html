<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="jquery.js"></script>
    <script src="app.js"></script>
    <title>TareasApp</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand"><h1 class=" font-italic ">TareaApp</h1></a>
      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
          <input
            type="search"
            id="buscar"
            class="form-control mr-sm-2 "
            placeholder="BUSQUEDAD"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            BUSCAR
          </button>
        </form>
      </ul>
    </nav>
    <div class="container p-4">
      <div class="row">
        <div class=" col-md-5">
         <div class="card">
            <div class="card-body">
                <form id="tarea-form">
                  <input type="hidden" id="id">
                  <div class="form-group">
                    <input
                      type="text"
                      id="name"
                      placeholder="nombre"
                      class=" form-control"
                    >
                  
                  </div>
                  <div class="form-group">
                    <textarea
                    name="descripcion"
                    id="descripcion"
                    cols="30"
                    rows="10"
                    class=" form-control"
                  >
                  </textarea>
                  
                  </div>
                  <button
                    type="submit"
                    class="btn btn-dark btn-block text-center"
                  >
                    GUARDAR TAREA
                  </button>
                </form>
              </div>
         </div>
        </div>
        <div class="col-md-7">
           <div class="card my-4" id="tarearesul">
             <div class="card-body">
               <ul id="contenedor"></ul>
             </div>
           </div>
            <table class="table table-active table-sm">
                <thead>
                    <tr>
                       <td>ID</td>
                       <td>NOMBRE</td>
                       <td>DESCRIPCION</td> 
                    </tr>
                </thead>
                <tbody id="tareas">

                </tbody>
            </table>
        </div>
      </div>
    </div>
  </body>
 
</html>
